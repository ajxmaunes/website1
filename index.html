<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animated Portfolio Website Using html & CSS</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- navbar -->
    <header class="header">
        <a href="#" class="logo">AJDev</a>

        <nav class="navbar">
            <a href="#">Services</a>
            <a href="#">Work</a>
            <a href="#">Experience</a>
            <a href="#">Contanct</a>
        </nav>
    </header>

    <!-- home content (text, images, buttons & icons) -->
    <section class="home">
        <div class="home-content">
            <h3>Hello I'm</h3>
            <h1>Aljune Maunes</h1>
            <h3>And I'm a <span>Front-End Developer</span></h3>
            
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

                <!-- buttons -->
                <a href="#" class="btn"> Download CV</a>
                <a href="#" class="btn1"> Contact me</a>
        </div>

        <!-- images -->
        <div class="home-image bg-color">
            <img src="images/img.png" alt="img1" class="img1">
            <img src="images/logo.png" alt="img2" class="img2">
        </div>

        <!-- social media icons -->
        <dic class="social-media">
            <a href="#" style="--i:1;"><i class="fab fa-behance"></i></a>
            <a href="#" style="--i:2;"><i class="fab fa-facebook"></i></a>
            <a href="#" style="--i:3;"><i class="fab fa-instagram"></i></a>
            <a href="#" style="--i:4;"><i class="fab fa-github"></i></a>
            <a href="#" style="--i:5;"><i class="fab fa-linkedin"></i></a>
        </dic>
    </section>
 
</body>

</html>
